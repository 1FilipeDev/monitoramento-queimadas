<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Monitoramento de Queimadas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html" class="site-logo">Monitoramento de Queimadas</a> <!-- Nome do site como logo clicável -->
  </header>

  <div class="center-container">
    <h1>Login</h1>
    <form id="loginForm" action="dashboard.html">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="rounded-button">Entrar</button>
    </form>
    <a href="create_account.html">Criar uma conta</a>
    <a href="forgot_password.html">Esqueci minha senha</a>
    <br><br>
    <a href="index.html" class="back-button">Voltar à Página Principal</a> <!-- Botão de retorno à página principal -->
  </div>
</body>
</html>
